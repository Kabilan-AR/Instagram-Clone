<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <title>Insta Profile</title>
  </head>
  <body>
    <!--sidebar-->
    <div class="sidebar">
      <a href="https://www.instagram.com/" class="logo">
        <img src="img/logo.png" alt="logo" />
      </a>
      <!--profile Image-->
      <div class="profile">
        <div class="profile-img">
          <img src="img/profile.jpg" alt="profile" />
        </div>
        <div class="name">
          <h1><i> Airi Lapis </i></h1>
          <img src="img/verify.png" alt="verify" />
        </div>
        <span>@Airi</span>
      </div>
      <!--About-->
      <div class="about">
        <!--Box 1-->
        <div class="box">
          <h3>67</h3>
          <span>Posts</span>
        </div>
        <!--Box 2-->
        <div class="box">
          <h3>7.7k</h3>
          <span>Followers</span>
        </div>
        <!--Box 3-->
        <div class="box">
          <h3>130</h3>
          <span>Following</span>
        </div>
      </div>
      <!--Menu-->
      <div class="menu" class="active">
        <a href="#" >
          <span class="icon">
            <i class="ri-function-line"></i>
          </span>
          Feed
        </a>
        <a href="#">
          <span class="icon">
              <i class="ri-notification-4-line"></i>
            </span>
            Notification
        </a>
        <a href="#" >
          <span class="icon">
              <i class="ri-search-line"></i>
          </span>
          Explore
        </a>
        <a href="#" >
          <span class="icon">
              <i class="ri-mail-unread-fill"></i>
          </span>
          Messages
        </a>
        <a href="#">
          <span class="icon">
              <i class="ri-send-plane-fill"></i>
          </span>
          Direct
        </a>
        <a href="#">
            <span class="icon">
                <i class="ri-bar-chart-2-line"></i>
            </span>
            Stats
          </a>
          <a href="#">
              <span class="icon">
                  <i class="ri-settings-5-line"></i>
              </span>
              Settings
            </a>
            <a href="#">
                <span class="icon">
                    <i class="ri-logout-box-r-line"></i>
                </span>
                 Logout
              </a>
      </div>
    </div>
    <!--Main Home-->
    <div class="main-home">
      <div class="header">
        <!--Search-->
           <div class="search">
              <i class="ri-search-line"></i>
              <input type="text" name="" id="" placeholder="Search">
           </div>
           <div class="header-content">
              <i class="ri-notification-4-fill"></i>
              <i class="ri-mail-unread-fill"></i>
              <!--Button-->
           <a href="#" class="btn">
              <i class="ri-add-circle-fill"></i>
              <div class="btn-text">
                    Add Photos
              </div>
           </div>
          </div>
        <div class="stories-title">
            <h1>Storie</h1>
            <a href="#" class="btn">
               <i class="ri-play-circle-fill"></i> 
                <div class="text">
                  Watch all
                </div>
              </div>
            </a>
            <div class="stories">
              <!--Story 1-->
              <div class="stories-img color">
                <img src="img/profile.jpg" alt="profile"/>
                <div class="add">+</div>
              </div>
              <!--Story 2-->
              <div class="stories-img ">
                  <img src="img/profile2.jpg" alt="profile"/>
                  
                </div>
                <!--Story 3-->
              <div class="stories-img ">
                  <img src="img/profile3.jpg" alt="profile"/>
                  
                </div>
                <!--Story 4-->
              <div class="stories-img ">
                  <img src="img/profile4.jpg" alt="profile"/>
                  
                </div>
                <!--Story 5-->
              <div class="stories-img ">
                  <img src="img/profile5.jpg" alt="profile"/>
                  
                </div>
                <!--Story 6-->
              <div class="stories-img ">
                  <img src="img/profile6.jpg" alt="profile"/>
                  
                </div>
                <!--Story 7-->
              <div class="stories-img">
                  <img src="img/post2.jpg" alt="profile"/>
                  
                </div>
                <!--Story 8-->
              <div class="stories-img">
                  <img src="img/post1.jpg" alt="profile"/>
                  
                </div>
                <!--Story 9-->
              <div class="stories-img">
                  <img src="img/profile9.jpg" alt="profile"/>
                  
                </div>
                <!--Story 10-->
              <div class="stories-img">
                  <img src="img/profile10.jpg" alt="profile"/>
                  
                </div>
              </div>
                
              <div class="feed">
                <h1><i>Feed</i></h1>
                <div class="feed-text">
                <h2><i>Latest</i></h2>
                <span>Popular</span>
                </div>
              </div>
              <div class="main-post">
                <!--Box 1-->
                <div class="postbox">
                  <img src="img/post1.jpg"  alt="Post"/>
                  <div class="post-info">
                    <div class="post-profile">
                      <div class="post-img">
                        <img src="img/profile10.jpg" alt="profile"/>
                      </div>
                      <h3>Marque</h3>
                     </div>
                     <div class="likes">
                         <i class="ri-heart-line"></i>
                         <span>88.4k</span>
                         <i class="ri-chat-3-line"></i>
                         <span>66</span>
                     </div>
                  </div>
                </div>
                <!--Box 2-->
                <div class="postbox">
                   <img src="img/post2.jpg"  alt="Post"/>
                   <div class="post-info">
                     <div class="post-profile">
                       <div class="post-img">
                         <img src="img/profile4.jpg" alt="profile"/>
                       </div>
                       <h3>Coolie</h3>
                      </div>
                      <div class="likes">
                          <i class="ri-heart-line"></i>
                          <span>15.6k</span>
                          <i class="ri-chat-3-line"></i>
                          <span>132</span>
                      </div>
                   </div>
                 </div>
                 <!--Box 3-->
                <div class="postbox">
                   <img src="img/post3.jpg"  alt="Post"/>
                   <div class="post-info">
                     <div class="post-profile">
                       <div class="post-img">
                         <img src="img/profile2.jpg" alt="profile"/>
                       </div>
                       <h3>Alice</h3>
                      </div>
                      <div class="likes">
                          <i class="ri-heart-line"></i>
                          <span>16.4k</span>
                          <i class="ri-chat-3-line"></i>
                          <span>887</span>
                      </div>
                   </div>
                 </div>

               </div>  
 </div> 
                
    </div>
  </body>
</html>
